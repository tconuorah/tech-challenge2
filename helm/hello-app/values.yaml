# Default values for hello-world.
replicaCount: 2

image:
  repository: 022440376442.dkr.ecr.us-east-2.amazonaws.com/hello-app
  tag: latest
  pullPolicy: Always

service:
  type: LoadBalancer
  port: 8080

# âœ… Critical fix: make sure your ECR secret is passed into the deployment
imagePullSecrets:
  - name: ecr-cred

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50

volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}